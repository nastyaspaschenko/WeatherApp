<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>WeatherApp</title>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <input name="city" type="text" placeholder="Enter the city" required>
        <button type="submit">Add</button>
    </header>

    <main>
        <div class="widget">
            <h3>Exchange rates</h3>
            <ul id="exchange_rates"></ul>
        </div>

        <ul id="weather_list">
            <li id="current_city">
                <span>Your city</span>
                <h4>Unknown</h4>
                <p>Unknown</p>
            </li>
        </ul>
    </main>

    <script src="main.js"></script>
</body>
</html>
